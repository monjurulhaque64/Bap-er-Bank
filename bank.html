 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
 </head>
 <body>
    <header>
        <h1 class="text-5xl text-center mt-6 ">Let's Get some <span class="font-semibold text-violet-600">Money</span>!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">deposit</h4>
                    <h2 class="text-5xl">$<span id="diposite-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdrow</h4>
                    <h2 class="text-5xl">$<span id="withdrow-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Blance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">540</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-black">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl">deposit</h4>
                    <input class="w-9/12 mb-4 block px-3 rounded-lg" type="text" name="" id="deposite-field" placeholder="Your Diposite ammount">
                    <button id="btn-diposit" class="bg-amber-600 hover:bg-amber-300 px-8 py-2 text-white rounded-lg">Diposite</button>
                </div>
                <div class="bg-indigo-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdrow</h4>
                    <input class="w-9/12 mb-4 block px-3 rounded-lg" type="text" name="" id="withdrow-felid" placeholder="Your withdrow ammunt">
                    <button id="btn-withdrow" class="bg-amber-600 hover:bg-amber-300 px-8 py-2 text-white rounded-lg">withdrow</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/bank.js"></script>
    <script src="./js/withdrow.js"></script>
 </body>
 </html>
