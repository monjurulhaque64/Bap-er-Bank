<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 ">Welcome to your <span class="font-semibold text-violet-600">Baper Bank</span>!!</h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8 rounded-lg">
            <h3 class="text-3xl font-semibold mb-4">Plase Login</h3>
            <div>
                <input class="w-9/12 mb-4 block px-3 rounded-lg" type="email" name="" id="user-email" placeholder="Your Email">
                <input class="w-9/12 mb-4 block px-3 rounded-lg" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-600 hover:bg-amber-300 px-8 py-2 text-white rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
